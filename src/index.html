<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Permanent+Marker&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>Haiku Checker</title>
</head>

<body>
  <div class="row game-play">
    <div class="col col-md-2 stripes">
      <div id="game-info-panel">
        <img id="user-image" class="singer-image" src="https://svgsilh.com/svg_v2/154618.svg" alt="">
        <h1 id="show-name"></h1>
        <ul id="score">
          <p>Accomplishments:</p>
        </ul>
        <div id="rules">
          <h1>Rules:</h1>
          <ol>
            <li>A true Haiku will inflict 10 damage.</li>
            <li>Bonus damage for alliteration</li>
            <li>Bonus damage for one word lines.</li>
            <li>Bonus Damage for hitting keywords.</li>
            <li>Penalty for word repetition.</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="col col-md-10 stripes" id="main-game">
      <div class="welcome-screen">
        <h1 id="title">Haiku Jitsu</h1>
        <form id="user-info">
          <label for="name-field">Player Name: </label>
          <input type="text" id="name-field" name="name-field" placeholder="name" required><br>
          <button type="submit" class="btn bg-success" name="button">Create Player!</button>

        </form>
      </div>
      <div class="main-map">
        <h1>Hippie</h1>
        <img id="hippie" src="https://www.pngkey.com/png/detail/60-608037_stick-figure-running-drawing-download-animation-free-stick.png" alt="a stick figure">
        <div class="hipster-div">
          <h1>Hipster</h1>
          <img id="hipster" src="https://t3.ftcdn.net/jpg/00/80/41/34/500_F_80413451_JpH4YrPvmiwINVAny8xpXYa2tFiLbkBl.jpg" alt="A picture">
        </div>
        <div class="professor-div">
          <h1>Professor</h1>
          <img id="professor" src="https://media.istockphoto.com/vectors/cartoon-illustration-of-old-business-man-or-teacher-or-professor-at-vector-id847759486?k=6&m=847759486&s=612x612&w=0&h=K3-zZwYZZW5lzU46fZk-LHmKO7WwOjSlefCAakdndXQ=" alt="">
        </div>
        <div class="hacker-div">
          <h1>Hacker</h1>
          <img id="hacker" src="https://media.istockphoto.com/vectors/cyber-crime-doodle-vector-id518674300" alt="">
        </div>
        <div class="singer-div">
          <h1>Goth</h1>
          <img class="singer" src="https://cdn.pixabay.com/photo/2013/07/12/17/13/exhausted-151822_960_720.png" alt="">
        </div>
      </div>
      <div class="battle-frame">
        <div class="adv-output-field">
          <div id="adversary-avatar"></div>
          <h1 id="adversary"></h1>
          <div class="row" id="health">
            <div class="p1-health-bar-display">
              <div>
                <p><span id="adv-health"></span>/100</p>
              </div>
              <div class="a1-hp green health-bar" id="a1-10"></div>
              <div class="a1-hp green health-bar" id="a1-20"></div>
              <div class="a1-hp green health-bar" id="a1-30"></div>
              <div class="a1-hp green health-bar" id="a1-40"></div>
              <div class="a1-hp green health-bar" id="a1-50"></div>
              <div class="a1-hp green health-bar" id="a1-60"></div>
              <div class="a1-hp green health-bar" id="a1-70"></div>
              <div class="a1-hp green health-bar" id="a1-80"></div>
              <div class="a1-hp green health-bar" id="a1-90"></div>
              <div class="a1-hp green health-bar" id="a1-100"></div>
            </div>
          </div>
        </div>
        <div id="player-game">
          <div id="player-avatar">
            <img class="singer" src="https://svgsilh.com/svg_v2/154618.svg" alt="">
          </div>
          <h1 id="player-name"></h1>
          <div class="row" id="health">
            <div class="p1-health-bar-display">
              <div>
                <p><span id="player-health"></span>/100</p>
              </div>
              <div class="p1-hp health-bar" id="p1-10"></div>
              <div class="p1-hp health-bar" id="p1-20"></div>
              <div class="p1-hp health-bar" id="p1-30"></div>
              <div class="p1-hp health-bar" id="p1-40"></div>
              <div class="p1-hp health-bar" id="p1-50"></div>
              <div class="p1-hp health-bar" id="p1-60"></div>
              <div class="p1-hp health-bar" id="p1-70"></div>
              <div class="p1-hp health-bar" id="p1-80"></div>
              <div class="p1-hp health-bar" id="p1-90"></div>
              <div class="p1-hp health-bar" id="p1-100"></div>
            </div>
          </div>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <p class="poem-lines" id="a1"></p>
            <p class="poem-lines" id="a2"></p>
            <p class="poem-lines" id="a3"></p>
            <ul id="damage-list">
              <li class="damage" id="d1"></li>
              <li class="damage" id="d2"></li>
              <li class="damage" id="d3"></li>
              <li class="damage" id="d4"></li>
              <li class="damage" id="d5"></li>
              <li class="damage" id="d6"></li>
            </ul>
          </div>
        </div>
        <div class="player-lines">
          <ul>

          </ul>

        </div>
        <form id="haiku" action="index.html" method="post">
          <input class="col-lg-5" type="text" id="first-line" placeholder="first line"><br>
          <input class="col-lg-5" type="text" id="second-line" placeholder="second line"><br>
          <input class="col-lg-5" type="text" id="third-line" placeholder="third line"><br>
          <button type="submit" class="btn btn-success" id="submit" name="button">Add Some Haikus</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
