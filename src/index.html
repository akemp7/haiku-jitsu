<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Haiku Checker</title>
</head>

<body>
  <div class="welcome-screen">
    <!-- logo here -->
    <h1>Haiku Jitsu</h1>
    <form id="user-info">
      <label for="name-field">Player Name:</label>
      <input type="text" id="name-field" name="name-field" placeholder="name">
      <button type="submit" class="bg-success" name="button">Create Player!</button>

    </form>
    <!-- different avatar select -->


  </div>
  <div class="container">
    <div class="Gameplay">

    </div>
    <div class="game-play row">
      <div class="col col-md-3">
      </div>
      <div id="score">
        <p></p>
      </div>

      <div class="col col-md-9">

        <div class="main-map">

        </div>


        <div class="battle-frame">
          <h1 id="adversary"></h1>
          <div id="adversary-avatar"></div>
          <form id="haiku" action="index.html" method="post">
            <input type="text" id="first-line" placeholder="first line"><br>
            <input type="text" id="second-line" placeholder="second line"><br>
            <input type="text" id="third-line" placeholder="third line"><br>
            <button type="submit" id="submit" name="button">Submit</button>
          </form>
          <h1 id="player-name"></h1>
          <div id="player-avatar>"></div>
        </div>





      </div>
    </div>
  </div>
</body>

</html>
