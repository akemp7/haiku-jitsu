
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Haiku Checker</title>
</head>

<body>
  <!-- <div class="container"> -->
    <div class="welcome-screen">

      <!-- logo here -->
      <h1>Haiku Jitsu</h1>
      <form id="user-info">
        <label for="name-field">Player Name:</label>
        <input type="text" id="name-field" name="name-field" placeholder="name" required><br>
        <button type="submit" class="bg-success" name="button">Create Player!</button>

      </form>
      <!-- different avatar select -->
    </div>
    <div class="row game-play">
      <div class="col col-md-2">
        <div id="game-info-panel">
          <h1 id="show-name"></h1>
          <!-- <div class="show-avatar">

          </div> -->
          <ul id="score">
            <p>Accomplishments:</p>
          </ul>
        </div>

        </div>
        <div class="col col-md-10" id="main-game">
        <div class="main-map">
          <h1>Hippie</h1>
            <img id="hippie" src="https://www.pngkey.com/png/detail/60-608037_stick-figure-running-drawing-download-animation-free-stick.png" alt="a stick figure">
            <h1>Hipster</h1>
            <img id="hipster" src="https://t3.ftcdn.net/jpg/00/80/41/34/500_F_80413451_JpH4YrPvmiwINVAny8xpXYa2tFiLbkBl.jpg" alt="A picture">
        </div>
        <div class="battle-frame">
          <div class="adv-output-field">
            <h1 id="adversary"></h1>
            <h3 id="first-adver">test</h3>
            <h3 id="second-adver">test</h3>
            <h3 id="third-adver">test</h3>
          </div>
          <div id="adversary-avatar"></div>
            <div id="player-game">
            <h1 id="player-name"></h1>
            <form id="haiku" action="index.html" method="post">
              <input class="col-lg-5" type="text" id="first-line" placeholder="first line"><br>
              <input class="col-lg-5" type="text" id="second-line" placeholder="second line"><br>
              <input class="col-lg-5" type="text" id="third-line" placeholder="third line"><br>
              <button type="submit" id="submit" name="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
</body>

</html>
